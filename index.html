<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>index page</title>
	<link rel="stylesheet" href="index.css" />
	<script src="https://kit.fontawesome.com/18f685fe23.js" crossorigin="anonymous"></script>
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
	<div class="background"></div>
	<div class="container">
		<div class="content">
			<h2 class="logo"><i class="bx bxs-bowl-hot"></i>Food King</h2>
			<div class="text-sci">
				<h2>Welcome!<br /><span>To our new website.</span></h2>
				<p>
					We're so glad you're here. We're passionate about food, and we want
					to share our love of cooking and eating with you.
				</p>
				<div class="social-icons">
					<a href="#"><i class="fa-brands fa-facebook"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
					<a href="#"><i class="fa-brands fa-linkedin"></i></a>
				</div>
			</div>
		</div>

		<div class="logreg-box">
			<div class="form-box login">
				<form action="#">
					<h2>Sing in</h2>
					<div class="input-box">
						<span class="icon"><i class="bx bxs-envelope"></i></span>
						<input type="email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="bx bxs-lock-alt"></i></span>
						<input type="password" required />
						<label>password</label>
					</div>
					<div class="remember-forgot">
						<label> <input type="checkbox" />Remember me </label>
						<a href="#">Forgot password</a>
					</div>
					<button type="button" class="btn" onclick="window.location.href='project1.html'">
						Sign in
					</button>
					

					<div class="login-register">
						<p>
							Don't have an account?
							<a href="#" class="register-link">Sign up</a>
						</p>
					</div>
				</form>
			</div>
			<div class="form-box register">
				<form action="#">
					<h2>Sing up</h2>
					<div class="input-box">
						<span class="icon"><i class="bx bxs-user-circle"></i></span>
						<input type="text" required />
						<label>Name</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="bx bxs-envelope"></i></span>
						<input type="email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="bx bxs-lock-alt"></i></span>
						<input type="password" required />
						<label>password</label>
					</div>
					<div class="remember-forgot">
						<label>
							<input type="checkbox" />I agree to the terms &
							conditions</label>
						<a href="#">Forgot password</a>
					</div>

					<button type="button" class="btn" onclick="window.location.href='project1.html'">
						Sign up
					</button>

					<div class="login-register">
						<p>
							Already have an account?
							<a href="#" class="login-link">Sign in</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
